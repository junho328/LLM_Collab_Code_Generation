# Configuration for ArXiv abstract expansion training with MAGRPO
# Exact parameters from train_arxiv.py

# Model configuration
model:
  name: "Qwen/Qwen3-1.7B"  # Exact model from train_arxiv.py
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

# Dataset configuration
dataset:
  name: "LovelyBuggies/arXiv_abstract"
  type: "arxiv"  # Used to select formatters and reward function
  train_split: "train[:1000]"
  eval_split: "val[:1000]"

# Tokenizer configuration
tokenizer:
  padding_side: "left"  # Specific to arxiv setup

# Output configuration
output:
  base_dir: "./magrpo_output"
  save_final_model: true
  save_path: "./magrpo_output/arxiv"  # Exact save path from train_arxiv.py

# MAGRPO training configuration
magrpo:
  num_train_epochs: 1  # Exact value from train_arxiv.py
  per_device_train_batch_size: 1
  learning_rate: 5.0e-6  # Exact value from train_arxiv.py
  logging_steps: 10  # Exact value from train_arxiv.py
  save_steps: 100  # Exact value from train_arxiv.py
  num_generations: 4
  max_new_tokens: 256
  # Note: temperature and top_p not specified in original, will use model defaults

# Multi-agent configuration
agents:
  num_agents: 2

# Reward processor configuration
reward_processor:
  enabled: true
  scale_factor: 1  # RewardProcessors.scale(factor=1) from train_arxiv.py

# Wandb configuration
wandb:
  project: "mlrl"
  entity: "nu-llpr"
  name: "magrpo_arxiv"  # Will be appended with model name in script
  tags: ["magrpo", "arxiv", "multi-agent"]