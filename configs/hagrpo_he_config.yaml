# model
model:
  name: "/home/work/aipr-jhna/huggingface_hub/Qwen2.5-Coder-1.5B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"
  special_tokens: {}

# LoRA PEFT configuration
lora:
  enabled: false
  r: 32  # rank of the update matrices
  lora_alpha: 32  # scaling factor
  lora_dropout: 0.0
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"

# dataset
dataset:
  name: "/home/work/aipr-jhna/huggingface_hub/openai_humaneval"
  type: "humaneval"
  train_split: "test[33:163]"
  eval_split: "test[:32]"

seed: 42

# output
output:
  base_dir: "/home/work/aipr-jhna/output"
  save_final_model: false
  verbose: false

# external
external:
  mode: "level_feedback"
  sandbox_slice: 1

# magrpo
hagrpo:
  num_turns: 1
  num_train_epochs: 4
  per_device_train_batch_size: 1
  rollout_buffer_size: 4
  learning_rate: 2.0e-5
  eval_interval: 4
  eval_num_samples: 32
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null
  joint_mode: aligned
  num_agents: 2
  discount: 0.9
  
  ppo_clip_eps: 0.1
  m_clip_min: 0.1
  m_clip_max: 1.0
  shuffle_agent_order: false
  reverse_agent_order: true  # true: Main -> Helper, false: Helper -> Main
  use_ppo_clip: false  # false: use simple policy gradient (MAGRPO-style), M factor still applied
  normalize_log_prob_by_length: false  # true: use mean log prob (length-invariant), false: use sum (default)

  logging_steps: 5
  save_steps: 200

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: -2

# Collaboration enforcement settings
# Prevents main function from defining its own aux function
collaboration:
  enforce: false  # If true, penalize main defining its own aux function
  self_aux_penalty: 0.0  # Reward value when main defines its own aux (strong penalty)
# wandb
wandb:
  project: "HumanEval"
  entity: "contrl"
  name: "hagrpo_he_qwen2.5-coder-1.5b-shift-2-reverse"
  dir: "output"
  tags: ["magrpo", "humaneval", "multi-agent"]
