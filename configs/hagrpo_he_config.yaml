# model
model:
  name: "/home/work/aipr-jhna/huggingface_hub/Qwen2.5-Coder-1.5B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"
  special_tokens: {}

# dataset
dataset:
  name: "/home/work/aipr-jhna/huggingface_hub/openai_humaneval"
  type: "humaneval"
  train_split: "test[33:163]"
  eval_split: "test[:32]"

seed: 42

# output
output:
  base_dir: "/home/work/aipr-jhna/output"
  save_final_model: false
  verbose: false

# external
external:
  mode: "level_feedback"
  sandbox_slice: 1

# magrpo
hagrpo:
  num_turns: 1
  num_train_epochs: 4
  per_device_train_batch_size: 1
  rollout_buffer_size: 16
  learning_rate: 2.0e-5
  eval_interval: 4
  eval_num_samples: 32
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null
  joint_mode: aligned
  num_agents: 2
  discount: 0.9
  termination_threshold: -0.2
  
  ppo_clip_eps: 0.1
  m_clip_min: 0.1
  m_clip_max: 2.0
  shuffle_agent_order: false
  reverse_agent_order: false  # true: Main -> Helper, false: Helper -> Main
  use_ppo_clip: false  # false: use simple policy gradient (MAGRPO-style), M factor still applied

  logging_steps: 5
  save_steps: 200

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: -2
# wandb
wandb:
  project: "HumanEval"
  entity: "contrl"
  name: "hagrpo_he_qwen2.5-coder-1.5b-shift-2-eps-0.0"
  dir: "output"
  tags: ["magrpo", "humaneval", "multi-agent"]
