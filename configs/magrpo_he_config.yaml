# model
model:
  name: "Qwen/Qwen2.5-Coder-1.5B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"
  special_tokens: {}

# dataset
dataset:
  name: "openai/openai_humaneval"
  type: "humaneval"
  train_split: "test[33:163]"
  eval_split: "test[:32]"

seed: 42

# output
output:
  base_dir: "/workspace/output"
  save_final_model: false
  verbose: false
  log_completions: true  # Enable completion logging to JSON files
  log_max_samples_per_file: 10  # Max samples per log file before rotation


# external
external:
  mode: "level_feedback"
  sandbox_slice: 1

# magrpo
magrpo:
  num_turns: 1
  num_train_epochs: 4
  per_device_train_batch_size: 1
  rollout_buffer_size: 64
  learning_rate: 2.0e-5
  eval_interval: 4
  eval_num_samples: 4
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.6
  top_p: 0.6
  top_k: null
  joint_mode: aligned
  num_agents: 2
  discount: 0.9
  termination_threshold: -0.2

  # Theory of Mind (ToM) settings
  # When enabled, Agent 2 first predicts Agent 1's auxiliary function,
  # then uses this prediction to inform its main function implementation
  enable_tom: false  # Set to true to enable ToM
  tom_max_new_tokens: 256  # Max tokens for ToM inference

  logging_steps: 10
  save_steps: 200

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: -4
# wandb
wandb:
  project: "MA-GRPO-Code"
  entity: "namhokoh-korea-advanced-institute-of-science-and-technology"
  name: "agent_chaining_he_shared_qwen2.5-1.5B"
  dir: "output"
  tags: ["magrpo", "humaneval", "multi-agent", "turn_1"]
