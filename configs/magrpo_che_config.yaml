# model
model:
  name: "Qwen/Qwen2.5-Coder-1.5B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "bfloat16"
  special_tokens: {}

# dataset
dataset:
  name: "OpenMLRL/CoopHumanEval"
  type: "coophumaneval"
  train_split: "test[16:]"
  eval_split: "test[:16]"

seed: 42

# output
output:
  base_dir: "output"
  save_final_model: false
  verbose: false
  log_completions: true  # Enable completion logging to JSON files
  log_max_samples_per_file: 10  # Max samples per log file before rotation

# external
external:
  mode: "level_feedback"
  sandbox_slice: 1

# magrpo
magrpo:
  num_turns: 1
  num_train_epochs: 4
  per_device_train_batch_size: 1
  rollout_buffer_size: 64
  learning_rate: 2.0e-5
  eval_interval: 4
  eval_num_samples: 4
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.6
  top_p: 0.6
  top_k: null
  joint_mode: aligned
  num_agents: 2
  discount: 0.9
  termination_threshold: -0.2

  logging_steps: 50
  save_steps: 200

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0
# wandb
wandb:
  project: "MA-GRPO-Code"
  entity: "namhokoh-korea-advanced-institute-of-science-and-technology"
  name: "magrpo_che_shared_qwen2.5-1.5B"
  dir: "output"
  tags: ["magrpo", "coophumaneval", "multi-agent", "turns_2"]
