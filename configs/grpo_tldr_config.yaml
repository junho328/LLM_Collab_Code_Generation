# Configuration for TLDR single-agent training with GRPO

# Model configuration
model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

# Dataset configuration
dataset:
  name: "trl-lib/tldr"
  type: "tldr"  # Used to select formatters and reward function
  train_split: "train[:1000]"
  eval_split: "test[:1000]"

# Tokenizer configuration
tokenizer:
  padding_side: "left"

# Output configuration
output:
  base_dir: "./magrpo_output"
  save_final_model: true
  save_path: "./magrpo_output/tldr_single"

# GRPO training configuration
grpo:
  num_train_epochs: 1
  per_device_train_batch_size: 1
  learning_rate: 5.0e-6
  logging_steps: 10
  save_steps: 100
  num_generations: 4
  max_new_tokens: 256
  # temperature and top_p will use model defaults

# Reward processor configuration
reward_processor:
  enabled: true
  scale_factor: 1

# Wandb configuration
wandb:
  project: "mlrl"
  entity: "nu-llpr"
  name: "grpo_tldr"
  tags: ["grpo", "tldr", "single-agent"]